<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Profile Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e5e7eb;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 26px;
      color: #1f2937;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #374151;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #2563eb;
      outline: none;
    }

    .profile-pic-section {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .profile-pic-section img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #d1d5db;
      transition: 0.3s;
    }

    .actions {
      margin-top: 10px;
    }

    .actions button {
      margin-right: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .btn-danger {
      background: #dc2626;
      color: white;
    }

    .btn-danger:hover {
      background: #b91c1c;
    }

    .section-title {
      margin-top: 40px;
      font-size: 20px;
      color: #1e3a8a;
      border-bottom: 1px solid #d1d5db;
      padding-bottom: 6px;
      margin-bottom: 20px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .form-actions {
      margin-top: 30px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .profile-pic-section {
        flex-direction: column;
        align-items: flex-start;
      }

      .profile-pic-section img {
        width: 100px;
        height: 100px;
      }

      .form-actions {
        text-align: left;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Patient Personal Details</h2>

  <!-- Profile Picture Upload -->
  <div class="profile-pic-section">
    <img id="profilePreview" src="https://via.placeholder.com/100" alt="Profile Picture"/>
    <div>
      <input type="file" id="profilePicInput" accept="image/*" />
      <div class="actions" id="picActions" style="display:none;">
        <button class="btn-secondary" onclick="changePicture()">Change Profile</button>
        <button class="btn-danger" onclick="removePicture()">Remove Profile</button>
      </div>
    </div>
  </div>

  <!-- Personal Info -->
  <div class="form-group">
    <label>Full Name</label>
    <input type="text" id="fullName" />
  </div>

  <div class="form-group">
    <label>Date of Birth</label>
    <input type="date" id="dob" />
  </div>

  <div class="form-group">
    <label>Gender</label>
    <select id="gender">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>

  <div class="form-group">
    <label>Blood Group</label>
    <input type="text" id="bloodGroup" />
  </div>

  <div class="form-group">
    <label>Marital Status</label>
    <select id="maritalStatus">
      <option>Single</option>
      <option>Married</option>
      <option>Divorced</option>
    </select>
  </div>

  <!-- Contact Info -->
  <div class="section-title">Contact Information</div>

  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" id="phone" />
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" id="email" />
  </div>

  <div class="form-group">
    <label>Address</label>
    <textarea id="address" rows="2"></textarea>
  </div>

  <div class="form-group">
    <label>Emergency Contact</label>
    <input type="text" id="emergencyContact" />
  </div>

  <!-- Hospital & Insurance -->
  <div class="section-title">Hospital & Insurance</div>

  <div class="form-group">
    <label>Patient ID</label>
    <input type="text" id="patientID" />
  </div>

  <div class="form-group">
    <label>Assigned Doctor</label>
    <input type="text" id="assignedDoctor" />
  </div>

  <div class="form-group">
    <label>Insurance Provider</label>
    <input type="text" id="insuranceProvider" />
  </div>

  <div class="form-group">
    <label>Insurance Policy Number</label>
    <input type="text" id="policyNumber" />
  </div>

  <!-- Lifestyle -->
  <div class="section-title">Lifestyle</div>

  <div class="form-group">
    <label>Smoking Status</label>
    <select id="smokingStatus">
      <option>Never</option>
      <option>Former Smoker</option>
      <option>Current Smoker</option>
    </select>
  </div>

  <div class="form-group">
    <label>Alcohol Consumption</label>
    <select id="alcoholStatus">
      <option>Never</option>
      <option>Occasionally</option>
      <option>Regularly</option>
    </select>
  </div>

  <!-- Family Medical History -->
  <div class="section-title">Family History</div>

  <div class="form-group">
    <label>Known Hereditary Diseases</label>
    <textarea id="hereditary" placeholder="E.g., Diabetes, Hypertension..."></textarea>
  </div>

  <!-- Consent -->
  <div class="section-title">Privacy & Consent</div>

  <div class="checkbox">
    <input type="checkbox" id="consent" />
    <label for="consent">I agree to share my health data with the hospital.</label>
  </div>

  <!-- Save Button -->
  <div class="form-actions">
    <button class="btn-primary" onclick="saveDetails()">Save Details</button>
  </div>
</div>

<script>
  const profilePicInput = document.getElementById('profilePicInput');
  const profilePreview = document.getElementById('profilePreview');
  const picActions = document.getElementById('picActions');

  profilePicInput.addEventListener('change', function () {
    const file = this.files[0];
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = function (e) {
        profilePreview.src = e.target.result;
        localStorage.setItem('profileImage', e.target.result);
        picActions.style.display = 'block';
      }
      reader.readAsDataURL(file);
    }
  });

  function changePicture() {
    profilePicInput.click();
  }

  function removePicture() {
    profilePreview.src = 'https://via.placeholder.com/100';
    profilePicInput.value = '';
    picActions.style.display = 'none';
    localStorage.removeItem('profileImage');
  }

  function saveDetails() {
    const fields = [
      'fullName', 'dob', 'gender', 'bloodGroup', 'maritalStatus',
      'phone', 'email', 'address', 'emergencyContact',
      'patientID', 'assignedDoctor', 'insuranceProvider', 'policyNumber',
      'smokingStatus', 'alcoholStatus', 'hereditary'
    ];

    fields.forEach(id => {
      localStorage.setItem(id, document.getElementById(id).value);
    });

    localStorage.setItem('consent', document.getElementById('consent').checked);
    alert('Details saved successfully!');
  }

  function loadDetails() {
    const fields = [
      'fullName', 'dob', 'gender', 'bloodGroup', 'maritalStatus',
      'phone', 'email', 'address', 'emergencyContact',
      'patientID', 'assignedDoctor', 'insuranceProvider', 'policyNumber',
      'smokingStatus', 'alcoholStatus', 'hereditary'
    ];

    fields.forEach(id => {
      const val = localStorage.getItem(id);
      if (val !== null) document.getElementById(id).value = val;
    });

    document.getElementById('consent').checked = localStorage.getItem('consent') === 'true';

    const profileImage = localStorage.getItem('profileImage');
    if (profileImage) {
      profilePreview.src = profileImage;
      picActions.style.display = 'block';
    }
  }

  window.onload = loadDetails;
</script>

</body>
</html>
